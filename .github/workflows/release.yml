on:
  push:
    tags: [v*, V*]

jobs:
  build:
    name: Build and release the artifact
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:  
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build artifact
        run:  echo "Hello world on $(date -I) for ${{ github.ref_name }}" > product.txt
      - name: Create Release
        run:  |
          cat release_notes_template.md | sed -e's/RELEASE/${{ github.ref_name }}/g' > release_notes.md
          gh release create ${{ github.ref_name }} -d --prerelease -F release_notes.md -t "Release ${{ github.ref_name }}" --latest=false
          gh release upload ${{ github.ref_name }} --clobber product.txt
        env: 
          GH_TOKEN: ${{ github.token }}
